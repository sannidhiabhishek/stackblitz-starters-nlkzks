<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CalBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CalBase App" />
    <link rel="icon" type="image/png" href="assets/CalBase.png" />
    <link rel="apple-touch-icon" href="assets/CalBase.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span style="color: #eb6666">C</span>
          </div>

          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>&#247;</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>&#215</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <!--<span>&lt;</span>-->
            <span style="padding-top: 8px">
              <img
                width="30"
                height="30"
                src="assets/img/backspace.svg"
                alt="clear-symbol"
            /></span>
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ' , err));
        })
      }
    </script>
  </body>
</html>
