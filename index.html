<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CalBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CalBase App" />
    <link rel="icon" type="image/webp" href="assets/Calbase_and.webp" />
    <link rel="apple-touch-icon" href="assets/Calbase_and.webp" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
    <!--Hidden Screen CSS and Js start-->
    <link href="css/external/bootstrap.min.css" rel="stylesheet" />
    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="js/external/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="css/external/jquery.mobile-1.3.2.min.css">-->
    <script src="js/external/jquery.mobile-1.3.2.min.js"></script>
    <link href="css/force.css" rel="stylesheet" />
    <!--Hidden Screen CSS and Js end-->
  </head>
  <body onload="getForce()">
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span style="color: #eb6666">C</span>
          </div>

          <div data-key="brackets" class="key action" id="brackets">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>&#247;</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>&#215</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span style="top: 50%;">-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <!--<span>&lt;</span>-->
            <span style="padding-top: 8px">
              <img
                width="30"
                height="30"
                src="assets/img/backspace.svg"
                alt="clear-symbol"
            /></span>
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key" id="dot">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <!--Hidden Screen start-->
    <div class="HiddenScreen" id="HiddenScreen">
      <div class="container-sm pt-5 px-auto">
        <h2 class="pb-3 text-center">CalBase</h2>
        <div class="text-center pb-2">
          <img
            src="assets/CalBase.png"
            class="img-fluid"
            alt="Lockbase logo"
            height="90px"
            width="90px"
          />
        </div>
        <form name="forceform">
          <div class="form-group pb-3">
            <label for="forcenumberfield">Force Number</label>
            <input
              type="number"
              class="form-control"
              id="forcenumberfield"
              placeholder="Enter Force number"
              name="forcenumberfield"
              style="border: 1px solid #fff"
            />
            <small
              >This number will be forced once equals(=) is pressed on calculator.</small
            >
          </div>
          <div class="form-group pb-3">
            <label for="tapholdtimefield">Tap Hold Time</label>
            <input
              type="number"
              class="form-control"
              id="tapholdtimefield"
              placeholder="Enter Reaction time in seconds"
              name="tapholdtimefield"
              style="border: 1px solid #fff"
            />
            <small
              >Enter time in seconds. Time taken to open settings.</small
            >
            <!--<div class="checkbox pt-4">
              <label
                ><input type="checkbox" name="forcecheck"/> Force the number</label
              >
            </br>
              <small
              >Unchecking will make the app behave almost like a normal calculator.</small
            >
            </div>-->
          </div>
        </form>
        <div class="pb-3 pt-4 text-center">
          <button type="submit" class="btn btn-light col-12" onclick="setForce()" id="saveButton">Save</button>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
    <!--Hidden Screen end-->
    <script src="js/main.js"></script>
    <!--Hidden Screen Js start-->
    <script src="js/force.js"></script>
    <!--Hidden Screen Js end-->
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ' , err));
        })
      }
    </script>
  </body>
</html>
